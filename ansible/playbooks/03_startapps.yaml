---
- hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: start-fluwide
      community.docker.docker_compose:
        project_src: /root/code
        pull: true
        services:
          - fluwide
          - life
      tags: fluwide
    - name: start-palate
      community.docker.docker_compose:
        project_src: /root/code
        pull: true
        services:
          - palate-api
          - palate-worker
      register: output
      tags: palate
    - name: restart-nginx
      service:
          name: nginx
          state: restarted
      tags: nginx